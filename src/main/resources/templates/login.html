<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link th:href="@{/css/main.css}" rel="stylesheet" />
    </head>

    <body>        
        <!--Navigation Start-->
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container">
                    <h1 class="logo">Movie-App</h1>
                </div>
                <div class="menu-container">
                    <ul class="menu-list">
                        <li class="menu-list-item active"><a th:href="@{/}">Home </a> </li>
                        <li class="menu-list-item"><a th:href="@{/movie/list}">Movies</a> </li>
                        <li class="menu-list-item"><a th:href="@{/series}">Series</a> </li>
                        <li class="menu-list-item"><a th:href="@{/lastadditions}">Popular</a> </li>
                        <li class="menu-list-item"><a th:href="@{/trends}">Trends</a> </li>
                    </ul>
                </div>
                <div class="profile-container">
                    <img
                        class="profile-picture"
                        src="img/pngkey.com-admin-png-2635979.png"
                        alt=""
                        />
                    <div class="profile-text-container">
                        <span class="profile-text">Profile </span>
                        <i class="fas fa caret-down"></i>
                    </div>
                    <div class="profile-text-container">
                        <i class="fa-solid fa-key"></i>
                        <span class="profile-text-login"><a th:href="@{/loginuser}">Login</a></span>
                    </div>
                    <div class="profile-text-container">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span class="profile-text-signup"><a th:href="@{/customers/insert/form}">Sign Up</a></span>
                    </div>
                    <div class="toggle">
                        <i class="fas fa-moon toggle-icon"></i>
                        <i class="fas da-sun toggle-icon"></i>
                        <div class="toggle-ball"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--Start Sidebar-->
        <div class="sidebar">
            <i class="left-menu-icon fas fa-search"></i>
            <i class="left-menu-icon fas fa-home"></i>
            <i class="left-menu-icon fas fa-users"></i>
            <i class="left-menu-icon fas fa-bookmark"></i>
            <i class="left-menu-icon fas fa-tv"></i>
            <i class="left-menu-icon fas fa-hourglass-start"></i>
            <i class="left-menu-icon fas fa-shopping-cart"></i>
        </div>
        <!--End Sidebar-->

        <main id="main-holder">

            <div class="login"> 
                <h1 id="login-header">Login</h1>                      
                <form th:action="@{/checkuser}" th:object="${user}" th:method="POST"> 
                    <div>             
                        <input type="text" name="username"  th:field="*{username}" placeholder="username">
                    </div>
                    <div>  
                        <input type="password" name="password" th:field="*{cpassword}" placeholder="cpassword">
                    </div>
                    <div>
                        <input type="submit" value="Login">
                    </div>

                    <div class="col">
                        <a href="#" style="color:white" class="btn"><a th:href="@{/customers/insert/form}">Sign Up</a></a>
                    </div>
                    <div class="col">
                        <a href="#" style="color:white" class="btn"><a th:href="@{/forgotpassword}">Forgot password?</a>
                    </div>

            </div>

            </form>

            </div>
        </main>
        <script src="/js/app.js"></script>
    </body>
</html>
