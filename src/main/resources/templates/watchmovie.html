<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/movies.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
            rel="stylesheet"
            />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            />
        <title>Movie-App</title>

    </head>

    <body>
        <!--Navigation Start-->
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container">
                    <h1 class="logo">Movie-App</h1>
                </div>
                <div class="menu-container">
                    <ul class="menu-list">
                        <li class="menu-list-item active"><a th:href="@{/}">Home </a> </li>
                        <li class="menu-list-item"><a th:href="@{/movie/list}">Movies</a> </li>
                        <li class="menu-list-item"><a th:href="@{/series}">Series</a> </li>
                        <li class="menu-list-item"><a th:href="@{/lastadditions}">Popular</a> </li>
                        <li class="menu-list-item"><a th:href="@{/trends}">Trends</a> </li>
                    </ul>
                </div>
                <div class="profile-container">
                    <img class="profile-picture" src="/img/pngkey.com-admin-png-2635979.png"/>
                    
                    <div class="profile-text-container">
                        <span class="profile-text">Profile </span>
                        <i class="fas fa caret-down"></i>
                    </div>
                    <div class="profile-text-container">
                        <i class="fa-solid fa-key"></i>
                        <span class="profile-text-login"><a th:href="@{/loginuser}">Login</a></span>
                    </div>
                    <div class="profile-text-container">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span class="profile-text-signup"><a th:href="@{/customers/insert/form}">Sign Up</a></span>
                    </div>
                    <div class="toggle">
                        <i class="fas fa-moon toggle-icon"></i>
                        <i class="fas da-sun toggle-icon"></i>
                        <div class="toggle-ball"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--Start Sidebar-->
        <div class="sidebar">
            <i class="left-menu-icon fas fa-search"></i>
            <i class="left-menu-icon fas fa-home"></i>
            <i class="left-menu-icon fas fa-users"></i>
            <i class="left-menu-icon fas fa-bookmark"></i>
            <i class="left-menu-icon fas fa-tv"></i>
            <i class="left-menu-icon fas fa-hourglass-start"></i>
            <i class="left-menu-icon fas fa-shopping-cart"></i>
        </div>
        <!--End Sidebar-->

        <!-- Movie Attributes -->
        <div class="movie-title" th:text="*{movie.movieTitle}"></div>

        <!-- Movie Photo -->
        <div class="featured-content">
            <img th:src="'/img/'+${movie.movieId}+'.jpg'" alt="Fight Club"/>
        </div>




        <div class="plot-container">
            <!-- Buy Button -->
            <button class="movie-list-item-button"><a th:href="@{/movie/buy/{id}(id = ${movie.movieId})}"/>Buy</a></button>
            <!-- End of Buy Button -->

            <!-- Movie Price -->
            <header>Movie Price:</header>
            <div class="price" name="Movie Price" th:text="*{movie.moviePrice}"></div>
            <!-- End Of Movie Price -->
            
            <!-- Plot -->
            <header>Movie Plot:</header>
            <div class="plot">
                <p type="text" th:text="*{movie.moviePlot}"/>
                
            </div>
        </div>
        <!-- End Of Plot -->

        <!-- Production -->
        <header>Studio Production:</header>
        <div class="plot-container">
            <div class="production" th:text="*{movie.movieProduction}">
                
                <p>Actors</p>
            </div>
        </div>
        <!-- End Of Production -->


        <script src="/js/app.js"></script>
    </body>
</html>
