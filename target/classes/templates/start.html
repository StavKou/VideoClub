<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/movie-app-style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
            rel="stylesheet"
            />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            />
        <title>Movie-App</title>

    </head>

    <body>
        <!--Navigation Start-->
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container">
                    <h1 class="logo">Movie-App</h1>
                </div>
                <div class="menu-container">
                    <ul class="menu-list">
                        <li class="menu-list-item active"><a th:href="@{/}">Home </a> </li>
                        <li class="menu-list-item"><a th:href="@{/movie/list}">Movies</a> </li>
                        <li class="menu-list-item"><a th:href="@{/series}">Series</a> </li>
                        <li class="menu-list-item"><a th:href="@{/lastadditions}">Popular</a> </li>
                        <li class="menu-list-item"><a th:href="@{/trends}">Trends</a> </li>
                    </ul>
                </div>
                <div class="profile-container">
                    <img
                        class="profile-picture"
                        src="img/pngkey.com-admin-png-2635979.png"
                        alt=""
                        />
                    <div class="profile-text-container">
                        <span class="profile-text">Profile </span>
                        <i class="fas fa caret-down"></i>
                    </div>
                    <div class="profile-text-container">
                        <i class="fa-solid fa-key"></i>
                        <span class="profile-text-login"><a th:href="@{/loginuser}">Login</a></span>
                    </div>
                    <div class="profile-text-container">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span class="profile-text-signup"><a th:href="@{/customers/insert/form}">Sign Up</a></span>
                    </div>
                    <div class="toggle">
                        <i class="fas fa-moon toggle-icon"></i>
                        <i class="fas da-sun toggle-icon"></i>
                        <div class="toggle-ball"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--Start Sidebar-->
        <div class="sidebar">
            <i class="left-menu-icon fas fa-search"></i>
            <i class="left-menu-icon fas fa-home"></i>
            <i class="left-menu-icon fas fa-users"></i>
            <i class="left-menu-icon fas fa-bookmark"></i>
            <i class="left-menu-icon fas fa-tv"></i>
            <i class="left-menu-icon fas fa-hourglass-start"></i>
            <i class="left-menu-icon fas fa-shopping-cart"></i>
        </div>
        <!--End Sidebar-->

        <!--Wallpaper movie Start-->
        <div class="container">
            <div class="content-container">
                <div
                    class="featured-content"
                    style=" background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #151515),
                    url('img/school-background.jpg');
                    "
                    >
                    <img
                        class="featured-title"
                        src="/img/power-of-ring.jpg"
                        alt="power of ring"
                        />
                    <p class="featured-desc">Movie Description</p>
                    <button class="featured-button">WATCH</button>
                </div>
                <!--Wallpaper movie End-->

                <!-- Movie container 1-->

                <div class="movie-list-container">
                    <h1 class="movie-list-title">NEW RELEASES</h1>

                    <!--Loop Start -->

                    <tr th:each="m: ${newmoviesadded}">

                        <div class="movie-list-wrapper">
                            <div class="movie-list">

                                <!--Movie box start-->

                                <div class="movie-list-item">

                                    <img class="movie-list-item-img" th:src="'/img/'+${m.movieId}+'.jpg'"/>
                                    <span class="movie-list-item-title">   <td th:text="${m.movieTitle}"/></span>
                                    <p class="movie-list-item-desc"><td th:text="${m.moviePlot}"/></p>

                                    <button class="movie-list-item-button"><a th:href= "@{/movie/watch/{id}(id = ${m.movieId})}"/>Watch </a></button>
                                </div>

                                <!--Movie box end-->

                                </tr>


                            </div>

                            <!-- Arrow start-->
                            <i class="fas fa-chevron-right arrow"></i>

                        </div>

                </div>
                <!--End 1-->



                <script src="/js/app.js"></script>
                </body>
                </html>
